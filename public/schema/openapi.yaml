openapi: 3.0.2
info:
  description: |
    Welkom inovator! <br>
    Fijn dat je de tijd en moeite hebt genomen om je te verdiepen in dit component. 
    
    # Introductie                
    Het producten en diensten component is ontwikkeld voor de gemeente Utrecht en is een producten- en dienstencatalogus. Je kan hier de diverse producten en diensten definiÃ«ren die te gebruiken zijn in verschillende processen. Dit component wordt vaak gebruikt met de betalen en orders componenten, maar dit is niet altijd noodzakelijk..
    
    # Common ground en open source
    Om het voor andere partijen zo makkelijk mogenlijk te maken dit component bieden we zo veel mogenlijk informatie openbaar aan.  
    - [datamodel als pdf](/schema/datamodel.pdf)
    - [datamodel als mwb](/schema/datamodel.mwb)
    - [codebase op github](https://github.com/GemeenteUtrecht/producten_en_diensten)
    - [codebase als zip](https://github.com/GemeenteUtrecht/producten_en_diensten/archive/conduction.zip)
    - [docker container](https://cloud.docker.com/u/huwelijksplanner/repository/docker/huwelijksplanner/producten_en_diensten-php)
    - [online demo](http://producten_en_diensten.demo.zaakonline.nl/)
    
    # OpenAPI Specification, Cross-Origin Resource Sharing en linked Data
    Deze API is gedocumenteerd in het **OpenAPI format** 
    De API bevat Cross-Origin Resource Sharing (CORS) en is geimplementeerd volgen de [W3C spec](https://www.w3.org/TR/cors/) standaarden. De API staat cross-domain communicatie van de browser toe. Alle responses hebben een "wildcard same-origin" dit maakt ze volledig publiekelijk en toegankelijk voor iedereen. Dat geld voor elke code op elke site.
    
    # Authenticatie
    
    producten en diensten heeft twee vormen van authenticatie:
      - API Key
      - OAuth2
    OAuth2 - is een open protocol wat veilige autorisatie regelt op een simpele en gestandaardiseerde manier voor het web, mobiele en desktop applicaties.
    
